<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/bootstrap/css/login.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="disp col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="">
                        <div class="p-5">
                            <form th:object="${findByEmailRequest}" id="findByEmailRequest">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4"><b>아이디 찾기</b></h1>
                                </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               th:field="*{email}" placeholder="이메일을 입력하세요.">
                                        <br/>
                                        <button type="button" onclick="send_id_by_email()" class="btn btn-primary btn-user btn-block">찾기</button>
                                        <button type="button" onclick="window.close()" class="btn btn-primary btn-user btn-block">창 닫기</button>

                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/bootstrap/js/sb-admin-2.min.js"></script>


<script th:inline="javascript">
    function send_id_by_email() {
        let email = $("#email").val();
        if (email == "") {
            alert("공백일 수 없습니다")
            return
        }
        if (!email.includes("@")) {
            alert("이메일 형식이 아닙니다")
            return
        }

        $.ajax({
            type: 'GET',
            url: '/api/v1/users/find-id-by-email',
            data: $('#findByEmailRequest').serialize(),
            success: function (message) {
                alert(message.result)
                if(message.result == "메일로 아이디를 전송했습니다.") {
                    window.close()
                } else {
                    location.href = "users/find-id"
                }
            }
        });
    }

</script>


</body>

</html>
